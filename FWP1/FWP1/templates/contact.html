{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<form class="form-horizontal" method="POST">
    <input type="hidden" name="_csrf" />
    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Name</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="name" id="name" autofocus="autofocus" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" name="email" id="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="message">Body</label>
        <div class="col-sm-8">
            <textarea class="form-control" name="message" id="message" rows="7"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-primary" type="submit"><i class="fa fa-envelope"></i>Send</button>
        </div>
    </div>
</form>

{% endblock %}
